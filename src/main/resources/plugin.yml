name: CustomRecipes
version: '${version}'
author: mighty
main: com.cedricverlinden.customrecipes.CustomRecipes
api-version: '1.20'

commands:
  forger:
    permission: forger.reload
    description: Main plugin command
    usage: /<command>
  debug:
    permission: customrecipes.debug
    description: Debug command
    usage: /<command>
  item:
    permission: customrecipes.manage.item
    description: Item management command
    aliases: [items]
    usage: /<command>
  recipe:
    permission: customrecipes.manage.recipe
    description: Recipe management command
    aliases: [recipes]
    usage: /<command>
